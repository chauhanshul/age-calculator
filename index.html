<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container-fluid">
    <div class="container main">
      <form class="form-class" action="index.html" method="post" onsubmit="storeValue(event)">
      <div class="input">
          <div class="date">
          <label class="text-adjustment date-error" for="">D A Y</label><br>
            <input id="day" type="number" min="0" name="" value="" placeholder="DD" class="error-date">

          </div>
          <div class="month">
            <label class="text-adjustment month-error" for="">M O N T H</label><br>
            <input id="month" type="number" min="0" name="" value="" placeholder="MM" class="error-month">

          </div>
          <div class="year">
            <label class="text-adjustment year-error" for="">Y E A R</label><br>
            <input id="year" type="number" min="0" name="" value="" placeholder="YYYY" class="error-year">

          </div>
      </div>
      <div class="error-display no-display">
        <p class="date-error">enter valid date</p>
        <p class="month-error">enter valid month</p>
        <p class="year-error">enter valid year</p>
      </div>
      <div class="button-class">
        <div class="hr-section">
        <br>  <hr>
        </div>
        <div class="button-section">
        <button class="button-styles no-outline-button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        </div>

      </form>

      </div>
      <div class="output">
        <p class="output-text"> <span class="age-variable variable-year">--</span> years</p>
        <p class="output-text"> <span class="age-variable variable-month">--</span> months </p>
        <p class="output-text"> <span class="age-variable variable-day">--</span> days </p>
      </div>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anshul chauhan</a>.
  </div>


  <script type="text/javascript" src="app.js">

  </script>
</body>
</html>
